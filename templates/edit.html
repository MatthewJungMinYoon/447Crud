{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ stud['name'] }}" {% endblock %}</h1>

<form method="stud">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Student Name"
               class="form-control"
               value="{{ request.form['name'] or stud['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="id">ID</label>
        <textarea name="id" placeholder="Student ID"
                  class="form-control">{{ request.form['id'] or stud['id'] }}</textarea>
                  
    <div class="form-group">
        <label for="marks">Marks</label>
        <textarea name="marks" placeholder="Student marks"
                  class="form-control">{{ request.form['marks'] or stud['marks'] }}</textarea>
                
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=stud['id']) }}" method="POST">
    <input type="submit" value="Delete Student"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this student?')">
</form>

{% endblock %}
